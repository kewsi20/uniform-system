<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>制服领取管理系统</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label, select, input, button {
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .low-stock {
      background-color: #ffe5e5;
      color: #d00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>制服领取管理系统</h1>

  <div>
    <label for="employeeSelect">选择员工：</label>
    <select id="employeeSelect"></select>

    <label for="uniformType">制服类型：</label>
    <select id="uniformType">
      <option value="T-shirt">T-shirt</option>
      <option value="Pants">Pants</option>
    </select>

    <label for="sizeSelect">尺寸：</label>
    <select id="sizeSelect">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      <option value="XXXL">XXXL</option>
      <option value="XXXXL">XXXXL</option>
    </select>

    <label for="quantityInput">数量：</label>
    <input type="number" id="quantityInput" min="1" value="1">

    <button onclick="handleUniformPickup()">登记领取</button>
  </div>

  <h2>库存汇总</h2>
  <table id="inventoryTable"></table>

  <script src="script.js"></script>
</body>
</html>
