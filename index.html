<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>制服领取管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    .low-stock {
      background-color: #ffe5e5 !important;
      color: #d00;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">制服领取管理系统</h1>

    <!-- 上传员工 Excel -->
    <div class="mb-4">
      <label class="form-label">上传员工 Excel：</label>
      <input type="file" id="excelUpload" class="form-control" accept=".xlsx">
    </div>

    <!-- 手动增加库存 -->
    <div class="card mb-4">
      <div class="card-header">手动增加库存</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <select id="addType" class="form-select">
            <option value="T-shirt">T-shirt</option>
            <option value="Pants">Pants</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="addSize" class="form-select">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
            <option>XXL</option><option>XXXL</option><option>XXXXL</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="number" id="addQty" class="form-control" placeholder="数量" min="1">
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" onclick="addInventory()">增加库存</button>
        </div>
      </div>
    </div>

    <!-- 员工领取登记 -->
    <div class="card mb-4">
      <div class="card-header">员工领取登记</div>
      <div class="card-body row g-3">
        <div class="col-md-3">
          <select id="employeeSelect" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <select id="pickupType" class="form-select">
            <option value="T-shirt">T-shirt</option>
            <option value="Pants">Pants</option>
          </select>
        </div>
        <div class="col-md-2">
          <select id="pickupSize" class="form-select">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
            <option>XXL</option><option>XXXL</option><option>XXXXL</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" id="pickupQty" class="form-control" placeholder="数量" min="1">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="pickupUniform()">登记领取</button>
        </div>
      </div>
    </div>

    <!-- 库存表格 -->
    <h4 class="mt-5">库存汇总</h4>
    <div class="table-responsive">
      <table class="table table-bordered" id="inventoryTable"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
