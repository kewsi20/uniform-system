<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>制服領取系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="container py-4">
  <h2 class="mb-4">👕 制服領取系統</h2>

  <!-- 上傳 Excel -->
  <div class="mb-3">
    <label for="excelUpload" class="form-label">📤 上傳員工 Excel (.xlsx)</label>
    <input type="file" id="excelUpload" class="form-control" accept=".xlsx">
  </div>

  <!-- 員工搜尋 -->
  <div class="mb-3">
    <label for="employeeSearch" class="form-label">🔍 搜尋員工</label>
    <input type="text" id="employeeSearch" class="form-control" placeholder="輸入員工 ID 或姓名">
  </div>

  <!-- 員工選擇 -->
  <div class="mb-3">
    <label for="employeeSelect" class="form-label">選擇員工</label>
    <select id="employeeSelect" class="form-select"></select>
  </div>

  <!-- 制服選擇 -->
  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <label for="uniformType" class="form-label">制服類型</label>
      <select id="uniformType" class="form-select">
        <option value="T-shirt">T-shirt</option>
        <option value="Pants">Pants</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="size" class="form-label">尺寸</label>
      <select id="size" class="form-select">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
        <option>XXL</option><option>XXXL</option><option>XXXXL</option>
      </select>
    </div>
  </div>

  <button id="submitBtn" class="btn btn-primary">提交領取</button>
  <button id="downloadPdfBtn" class="btn btn-success ms-2">📄 下載報表 PDF</button>

  <!-- 增加庫存 -->
  <h4 class="mt-5">➕ 增加庫存</h4>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <select id="addType" class="form-select">
        <option value="T-shirt">T-shirt</option>
        <option value="Pants">Pants</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="addSize" class="form-select">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
        <option>XXL</option><option>XXXL</option><option>XXXXL</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="number" id="addQty" class="form-control" placeholder="數量">
    </div>
  </div>
  <button id="addStockBtn" class="btn btn-secondary">新增庫存</button>

  <!-- 庫存表 -->
  <h4 class="mt-4">📦 目前庫存</h4>
  <table class="table table-bordered" id="inventoryTable"></table>

  <div id="result" class="mt-3 text-success fw-bold"></div>

  <script src="script.js"></script>
</body>
</html>
