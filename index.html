<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>制服領取系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-4">👕 制服領取系統</h2>

  <!-- 員工選擇 -->
  <div class="mb-3">
    <label for="employeeSelect" class="form-label">選擇員工</label>
    <select id="employeeSelect" class="form-select"></select>
  </div>

  <!-- 制服選擇 -->
  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <label for="uniformType" class="form-label">制服類型</label>
      <select id="uniformType" class="form-select">
        <option value="T-shirt">T-shirt</option>
        <option value="Pants">Pants</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="size" class="form-label">尺寸</label>
      <select id="size" class="form-select">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
    </div>
  </div>

  <button id="submitBtn" class="btn btn-primary">提交領取</button>

  <h4 class="mt-4">📦 目前庫存</h4>
  <table class="table table-bordered" id="inventoryTable"></table>

  <div id="result" class="mt-3"></div>

  <script src="script.js"></script>
</body>
</html>
