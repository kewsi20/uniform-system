<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👕 制服库存管理</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>👔 制服库存管理系统</h1>

        <!-- 上传员工名单 -->
        <section>
            <h2>📋 上传员工名单</h2>
            <input type="file" id="employeeExcel" accept=".xlsx,.xls">
            <ul id="employeeList"></ul>
        </section>

        <!-- 增加库存 -->
        <section>
            <h2>📦 增加库存</h2>
            <form id="stock-form">
                <label>尺码:</label>
                <select id="stockSize"></select>
                <label>数量:</label>
                <input type="number" id="stockQty" required>
                <button type="submit">增加库存</button>
            </form>
        </section>

        <!-- 库存表格 -->
        <section>
            <h2>📊 库存情况</h2>
            <table>
                <thead>
                    <tr><th>尺码</th><th>数量</th></tr>
                </thead>
                <tbody id="inventory-table"></tbody>
            </table>
            <p id="lastUpdate"></p>
        </section>

        <!-- 员工领取登记 -->
        <section>
            <h2>📝 员工领取登记</h2>
            <form id="receive-form">
                <label>员工编号:</label>
                <input type="text" id="employeeId">
                <label>员工姓名:</label>
                <select id="employeeName"></select>
                <label>制服尺码:</label>
                <select id="uniformSize"></select>
                <label>领取日期:</label>
                <input type="date" id="receiveDate">
                <button type="submit">登记领取</button>
            </form>
        </section>

        <!-- 导出数据 -->
        <section>
            <h2>📤 导出数据</h2>
            <button id="exportPdf">导出 PDF</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
