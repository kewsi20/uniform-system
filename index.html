<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👕 制服领取管理系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">👕 制服领取管理系统</h1>

    <!-- 👤 员工领取登记 -->
    <section id="employee-section" class="mb-5">
      <h3>👤 员工领取登记</h3>
      <form id="receive-form" class="row g-3">
        <div class="col-md-3">
          <label for="employeeName" class="form-label">姓名</label>
          <input type="text" class="form-control" id="employeeName" required />
        </div>
        <div class="col-md-3">
          <label for="uniformSize" class="form-label">尺寸</label>
          <select class="form-select" id="uniformSize">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="receiveDate" class="form-label">领取日期</label>
          <input type="date" class="form-control" id="receiveDate" />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">登记领取</button>
        </div>
      </form>
    </section>

    <!-- ➕ 增加库存 -->
    <section id="stock-section" class="mb-5">
      <h3>➕ 增加库存</h3>
      <form id="stock-form" class="row g-3">
        <div class="col-md-3">
          <label for="stockSize" class="form-label">尺寸</label>
          <select class="form-select" id="stockSize">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="stockQty" class="form-label">数量</label>
          <input type="number" class="form-control" id="stockQty" min="1" />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">增加库存</button>
        </div>
      </form>
    </section>

    <!-- 📦 库存汇总 -->
    <section id="inventory-section" class="mb-5">
      <h3>📦 当前库存</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>尺寸</th>
            <th>数量</th>
          </tr>
        </thead>
        <tbody id="inventory-table"></tbody>
      </table>
      <p class="text-end text-muted">🕒 Last Update: <span id="lastUpdate">--</span></p>
    </section>

    <!-- 📄 导出报表 -->
    <section id="report-section">
      <h3>📄 导出领取报表</h3>
      <button class="btn btn-outline-secondary" id="exportPdf">导出 PDF</button>
    </section>
  </div>

  <script src="data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
