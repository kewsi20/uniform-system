<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👕 制服领取管理系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .low-stock {
      background-color: #ffe5e5 !important;
    }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">👕 制服领取管理系统</h1>

    <!-- ➕ 增加库存 -->
    <section class="mb-5">
      <h3>➕ 增加库存</h3>
      <form id="stock-form" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">尺寸</label>
          <select class="form-select" id="stockSize">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
            <option>2XL</option><option>3XL</option><option>4XL</option><option>5XL</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">数量</label>
          <input type="number" class="form-control" id="stockQty" min="1" />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">增加库存</button>
        </div>
      </form>
    </section>

    <!-- 📦 当前库存 -->
    <section class="mb-5">
      <h3>📦 当前库存</h3>
      <table class="table table-bordered">
        <thead>
          <tr><th>尺寸</th><th>数量</th></tr>
        </thead>
        <tbody id="inventory-table"></tbody>
      </table>
      <p class="text-end text-muted">🕒 Last Update: <span id="lastUpdate">--</span></p>
    </section>

    <!-- 📤 上传员工名单 -->
    <section class="mb-5">
      <h3>📤 上传员工名单</h3>
      <input type="file" id="employeeExcel" accept=".xlsx,.xls" class="form-control" />
      <ul id="employeeList" class="mt-3"></ul>
    </section>

    <!-- 👤 员工领取登记 -->
    <section class="mb-5">
      <h3>👤 员工领取登记</h3>
      <form id="receive-form" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">员工 ID</label>
          <input type="text" class="form-control" id="employeeId" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">姓名</label>
          <input type="text" class="form-control" id="employeeName" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">尺寸</label>
          <select class="form-select" id="uniformSize">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
            <option>2XL</option><option>3XL</option><option>4XL</option><option>5XL</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">领取日期</label>
          <input type="date" class="form-control" id="receiveDate" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">登记领取</button>
        </div>
      </form>
    </section>

    <!-- 📄 导出报表 -->
    <section>
      <h3>📄 导出领取报表</h3>
      <button class="btn btn-outline-secondary" id="exportPdf">导出 PDF</button>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
